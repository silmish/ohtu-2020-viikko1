apply plugin : "application"
apply plugin : "jacoco"

mainClassName = 'ohtu.ohtuvarasto.Main'

repositories {
    jcenter() 
}

dependencies {
    testImplementation 'junit:junit:4.13' 

    implementation 'com.google.guava:guava:29.0-jre' 
}

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.ohtuvarasto.Main'
    }
}


